---
name: Build and deploy site
on:
    push:
        branches:
            - main
        paths:
            - src/**
            - package.json
            - package-lock.json
            - webpack.config.js
            - .github/workflows/deploy.yml
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write
        steps:
            - uses: actions/checkout@v6
            - name: Configure GitHub Pages
              uses: actions/configure-pages@v5
            - name: Download existing database from live site
              run: |
                  mkdir -p public-build
                  curl -f https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/episodes.db -o public-build/episodes.db || echo "No existing database found, will use empty placeholder"
              continue-on-error: true
            - name: Install Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "24"
                  cache: "npm"
            - name: Install Node dependencies
              run: npm install
            - name: Build with webpack
              run: npm run build
            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: ./public-build
            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v4
