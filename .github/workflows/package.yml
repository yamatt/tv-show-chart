---
name: Build JavaScript packages
on:
  push:
    branches:
      - master

jobs:
  javascript:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install webpack
        run: npm install
      - name: Package libraries
        run: webpack
      - name: Commit back dist library to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updating JavaScript package
          file_pattern: dist/*
