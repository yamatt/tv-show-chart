---
name: Update TV show data
on:
  schedule:
    - cron: "0 2 * * 0" # every Sunday at 2:00 AM
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v2
      - name: Install dependencies
        run: uv sync
      - name: Download and import IMDb data
        run: uv run imdb-sqlite --only "episodes,ratings,titles"
      - name: Build compact database
        run: uv run python generate_data.py
      - name: Commit updated data back to repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Updating data
          file_pattern: data/episodes.db
